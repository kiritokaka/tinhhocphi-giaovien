<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>üéì T√≠nh Ti·ªÅn H·ªçc Ph√≠ Gi√°o Vi√™n</title>
  <style>

</head>
<body>

  <h2>üéì T√≠nh H·ªçc Ph√≠ Gi√°o Vi√™n</h2>

  <label>M√¥n h·ªçc:</label>
  <input type="text" id="subject" required>

  <label>T√™n gi√°o vi√™n:</label>
  <input type="text" id="teacher" required>

  <label>L·ªãch h·ªçc trong tu·∫ßn (VD: th·ª© 2, th·ª© 4, th·ª© 6):</label>
  <input type="text" id="weekdays" required>

  <label>S·ªë h·ªçc sinh:</label>
  <input type="number" id="students" required>

  <label>Ti·ªÅn m·ªói bu·ªïi / h·ªçc sinh:</label>
  <input type="number" id="price" required>

  <button onclick="calculate()">T√≠nh h·ªçc ph√≠</button>

  <div id="result" class="result hidden"></div>

  <script>
    const weekdayMap = {
      "ch·ªß nh·∫≠t": 0,
      "th·ª© 2": 1,
      "th·ª© 3": 2,
      "th·ª© 4": 3,
      "th·ª© 5": 4,
      "th·ª© 6": 5,
      "th·ª© 7": 6
    };

    function getDaysInMonth(year, month) {
      return new Date(year, month, 0).getDate();
    }

    function getStartDayIndex(year, month) {
      return new Date(year, month - 1, 1).getDay();
    }

    function getWeekdayCounts(startIndex, daysInMonth) {
      const counts = new Array(7).fill(4);
      for (let i = 0; i < daysInMonth - 28; i++) {
        counts[(startIndex + i) % 7]++;
      }
      return counts;
    }

    function toFileSafeName(str) {
      return str.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z0-9]/g, '_');
    }

    function calculate() {
      const subject = document.getElementById("subject").value.trim();
      const teacher = document.getElementById("teacher").value.trim();
      const weekdays = document.getElementById("weekdays").value.toLowerCase().split(',').map(d => d.trim());
      const students = Number(document.getElementById("students").value);
      const price = Number(document.getElementById("price").value);

      const now = new Date();
      const month = now.getMonth() + 1;
      const year = now.getFullYear();

      const daysInMonth = getDaysInMonth(year, month);
      const startDayIndex = getStartDayIndex(year, month);
      const weekdayCounts = getWeekdayCounts(startDayIndex, daysInMonth);

      let totalLessons = 0;
      for (const day of weekdays) {
        const index = weekdayMap[day];
        if (index !== undefined) {
          totalLessons += weekdayCounts[index];
        }
      }

      const total = students * price * totalLessons;
      const formatted = total.toLocaleString('vi-VN');

      const output = `
        üìò Th√°ng: ${month}/${year}<br>
        üìö M√¥n h·ªçc: ${subject} - Gi√°o vi√™n: ${teacher}<br>
        üìÖ S·ªë bu·ªïi h·ªçc: <strong>${totalLessons}</strong><br>
        üí∞ T·ªïng ti·ªÅn h·ªçc ph√≠: <strong>${formatted} VNƒê</strong><br>
        <button onclick="downloadTxt('${subject}', '${teacher}', '${formatted}', ${month}, ${year})">üì• T·∫£i file k·∫øt qu·∫£</button>
      `;

      document.getElementById("result").innerHTML = output;
      document.getElementById("result").classList.remove("hidden");
    }

    function downloadTxt(subject, teacher, money, month, year) {
      const safeSubject = toFileSafeName(subject);
      const safeTeacher = toFileSafeName(teacher);
      const fileName = `hoc_phi_${safeSubject}_co_${safeTeacher}_${String(month).padStart(2,'0')}-${year}.txt`;
      const content = `L·ªõp m√¥n ${subject} do c√¥/th·∫ßy ${teacher} d·∫°y trong th√°ng ${month}/${year}, t·ªïng s·ªë ti·ªÅn thu ƒë∆∞·ª£c l√†: ${money} VNƒê`;

      const blob = new Blob([content], {type: "text/plain"});
      const link = document.createElement("a");
      link.download = fileName;
      link.href = URL.createObjectURL(blob);
      link.click();
    }
  </script>
</body>
